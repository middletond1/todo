<!DOCTYPE html>
<html>
    <head>
        <title>Javascript + DOM</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Shopping List</h1>
        <p id="first">Get it done Today</p>
        <input id="userinput" type="text" placeholder="enter items">
        <button id="enter">Enter</button>
        <ul id="list">
            <li class="listitem" random="23">Notebook <button class="delete">Delete</button></li>
            <li class="listitem">Jello <button class="delete">Delete</button></li>
            <li class="listitem">Spinach <button class="delete">Delete</button></li>
            <li class="listitem">Rice <button class="delete">Delete</button></li>
            <li class="listitem">Birthday Cake <button class="delete">Delete</button></li>
            <li class="listitem">Candles <button class="delete">Delete</button></li>
        </ul>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
